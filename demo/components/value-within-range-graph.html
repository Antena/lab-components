<div>
	<h2>Value Within Range Graph demos</h2>

	<div ng-repeat="valueWithinRange in graphs" class="demo-instance-container" ng-class="{'demo-instance-container-shrinked': $last}">
		<value-within-range-graph value="valueWithinRange.value"
								  unit="valueWithinRange.unit"
								  range="valueWithinRange.range"
								  range-class="healthy"
								  domain-class="unhealthy">
		</value-within-range-graph>
	</div>
</div>
