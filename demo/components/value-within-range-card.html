<div>
	<h1>Value Within Range Graph demo</h1>

	<input type="text" ng-model="valueWithinRange.value">
	<input type="text" ng-model="valueWithinRange.unit">

	<value-within-range-card class="observation-values"
							 value="valueWithinRange.value"
							 unit="valueWithinRange.unit"
							 range="valueWithinRange.range"
							 inside-class="healthy"
							 outside-class="unhealthy">
	</value-within-range-card>
</div>
