<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab Components</title>
		<link rel="stylesheet" href="demo.css">
		<link rel="stylesheet" href="main.css">
        <script src="dist/bundle.js"></script>
    </head>
    <body>
        <div ng-controller="DemoController" class="lab-study-viewer">
            <div class="demo-header"><p class="title">Lab Components Demo</p></div>

            <div lab-diagnostic-report
				 class="demo-content"
                 observations="demo.observations"
                 diagnostic-order="demo.order"
                 patient="demo.patient"
				 organization="demo.organization"
				 status="{{demo.status}}"
				 report-date="demo.reportDate"
				 date-format="{{demo.dateFormat}}"
			>
            </div>
        </div>
    </body>
</html>
